# @乘风小栈

name: 编译 Azkabna 4.0
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
  watch:
    types: [started]
env:
  REPO_URL: https://github.com/azkaban/azkaban
  CONFIG_FILE: build.gradle
  UPLOAD_RELEASE: true
  REMOVE_WORKFLOW_RUNS: true
  REMOVE_OLD_RELEASE: true
  
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@main
    
    
    - name: 查看环境
      run: |
        echo $JAVA_HOME
    
    - name: 准备更新依赖
      run: |
        yum -y install make gcc-c++ cmake bison-devel ncurses-devel
        sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
    - name: 克隆仓库
      run: |
        git clone --branch 4.0.0 $REPO_URL  azkaban
        ln -sf /workdir/azkaban $GITHUB_WORKSPACE/azkaban

    - name: 导入配置
      run: |
        [ -f $CONFIG_FILE ] && mv $CONFIG_FILE azkaban/build.gradle
    
        
    - name: 编译
      run: |    
        cd azkaban
        ./gradlew build

    - name: CD
      run: |
        cd azkaban
        mkdir -p results
        chmod 777 results
        cp ./azkaban-db/build/distributions/azkaban-db-0.1.0-SNAPSHOT.tar.gz  ./results
        cp ./azkaban-exec-server/build/distributions/azkaban-exec-server-0.1.0-SNAPSHOT.tar.gz  ./results
        cp ./azkaban-web-server/build/distributions/azkaban-web-server-0.1.0-SNAPSHOT.tar.gz  ./results
        cp ./azkaban-solo-server/build/distributions/azkaban-solo-server-0.1.0-SNAPSHOT.tar.gz  ./results
        
    - name: Upload  to Releases
       uses: softprops/action-gh-release@v1
       if: env.UPLOAD_RELEASE == 'true' && !cancelled()
       env:
         GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
       with:
         name: Azkaban-src-4.0
         tag_name: 4.0.0
         body: azkaban-src-data
         files: azkaban/results/*
